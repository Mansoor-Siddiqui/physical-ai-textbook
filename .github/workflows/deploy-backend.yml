name: Deploy Backend to Render

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'rag-backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
